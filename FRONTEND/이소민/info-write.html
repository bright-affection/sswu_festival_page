<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="info-write.css">
        <link
            rel="stylesheet"
            as="style"
            crossorigin="crossorigin"
            href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css"/>
        <title>info-write</title>
    </head>
    <body>
        <div class="container">
            <!-- 상단바 -->
            <div class="icon">
                <a href=""><img src="img/back.png" alt="뒤로가기" class="back"></a>
                <a href=""><img src="img/logo.png" alt="로고" class="logo"></a>
                <a href=""><img src="img/hambutton.png" alt="목록" class="list_icon"></a>
            </div>

            <!-- 제목 -->
            <div class="title">
                <h2>제목</h2>
            </div>
            <div class="title-box">
                <input placeholder="제목을 입력해주세요."/>
            </div>

            <!-- 게시글 작성 -->
            <div class="writing">
                <h2>게시글 작성</h2>
            </div>
            <div class="writing-box">
                <textarea placeholder="텍스트를 작성해주세요." rows="20"></textarea>
            </div>

            <!-- 첨부 파일 -->
            <div class="plusfile">
                <h2>첨부 파일</h2>
            </div>
            <div class="addimg">
                <h2 onclick="toggleImgFile()">사진 추가</h2>
            </div>

            <!-- 게시글 업로드 -->
            <div class="upload">
                <a href="">
                    <h2>게시글 업로드</h2>
                </a>
            </div>

            <!-- 파일이름.png -->
            <div class="imgfile">
                <a href=""><img src="img/file.png" alt="파일" class="file"></a>
                <h2>파일이름.png</h2>
            </div>

        </div>

        <script>
            var imgFile = document.querySelector('.imgfile');
            var uploadButton = document.querySelector('.upload');
            var addImgButton = document.querySelector('.addimg');
            var imgFileVisible = false;

            function toggleImgFile() {
                imgFileVisible = !imgFileVisible;
                imgFile.style.display = imgFileVisible
                    ? 'block'
                    : 'none';

                if (imgFileVisible) {
                    uploadButton.style.top = '690px';
                } else {
                    uploadButton.style.top = '635px';
                }
            }
        </script>
    </body>
</html>
