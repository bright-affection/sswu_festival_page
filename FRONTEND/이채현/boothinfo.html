<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boothinfo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <!-- <link rel="stylesheet" href="visitor-write.css" /> -->
    <link rel="stylesheet" href="boothinfo.css" />
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard-dynamic-subset.css" />
</head>
<body>
    <!-- 헤더는 나중에 js로 연결하기 -->
    <header></header>
    <div id="wrap">
        <div id="title">
            <div class="title_photo">
                <img src="./img/title_star.png"></img>
            </div>
            <div class="title_tx">부스 A to Z</div>
            <a href="#popup_wrap" id="filter_btn">
                <img src="./img/filter.png"></img>
            </a>
        </div>
        <div class="container">
            <div class="title_ex">수정대동제에서 진행되는 각종 부스의 정보들을 살펴보세요!</div>
            <form method="POST" onsubmit="">
                <input type="text" name="search" method="POST" placeholder="키워드로 부스 찾기">
                <button class="search_btn">
                    <img src="./img/search.png">
                </button>
            </form>
            <!-- 나중에 booth 반복문에 넣어서 여러개 만들기 -->
            <div class="booth">
                <div class="booth_img_wrap">
                    <img src="./img/booth_img.png" alt="부스 대표 이미지">
                </div>
                <div class="booth_info_wrap">
                    <div class="booth_info1 corner">
                        <div class="booth_name">코딩파업함</div>
                        <div class="booth_site">A01</div>
                    </div>
                    <div class="booth_info2">
                        <!-- 글자수 제한 둬야 할 듯. 내용 많으면 튀어남 -->
                        <!-- 폴드에서 깨지는데 어떻게 해야할지... -->
                        <div>공대생의 반란! 코딩하다 지친 수정이가 
                            만드는 비즈 팔찌/반지 입니다 :)</div>
                    </div>
                    <div class="booth_info3 corner">
                        <div class="map">
                            <a src="">위치보기</a>
                        </div>
                        <div class="time">10월 4일 오전</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <div id="filter_wrap" style="display:none;"> -->
    <div id="filter_wrap">
        <div id="filter">
            <span class="filter_title">Filter</span>
            <button type="button" id="close">
                <img src="./img/X.png" alt="팝업 닫기">
            </button>

            <form method="POST" action="submit_filter">
                <label>날짜</label></br>
                <input type="radio" name="filter_date" value="4">10월 4일
                <input type="radio" name="filter_date" value="5"> 10월 5일

                <label>시간대</label></br>
                <input type="radio" name="filter_time" value="all">종일 시간
                <input type="radio" name="filter_time" value="am">오전 시간</br>
                <input type="radio" name="filter_time" value="pm"> 오후 시간</br>

                <label>부스 종류</label></br>
                <input type="radio" name="filter_booth" value="student">학생 부스
                <input type="radio" name="filter_booth" value="partner">제휴 부스</br>
                <input type="radio" name="filter_booth" value="Council">총학 부스
                <input type="radio" name="filter_booth" value="administration">행정부서 부스
            </form>
        </div>
    </div>
</body>
</html>

<script>
    var filter_btn = document.getElementById('filter_btn');
    var filter = document.getElementById('filter_wrap');
    var close_btn = document.getElementById('close')

    //팝업 열기
    filter_btn.addEventListener('click', function() {
        filter.style.display = 'block';
    });
    
    //팝업 닫기
    close_btn.addEventListener('click', function() {
        filter.style.display = 'none';
    });

    function submit_filter() {
        filter.style.display = 'none';
    }
</script>
