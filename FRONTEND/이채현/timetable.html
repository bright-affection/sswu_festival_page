<script>
    const allButtons = document.querySelectorAll(".date_btn");

    function handleClick(event) {
        // 버튼 색 변경
        allButtons.forEach((btn) => {
            btn.classList.remove("clicked");
            btn.classList.add("non-clicked");
        });

        event.target.classList.add("clicked");

        // 텍스트 변경
        const dateId = event.target.id; // 클릭한 버튼의 ID를 가져옴
        const day4_2 = document.getElementById("day4-2");
        if (dateId === "fourth") {
            if (day4_2) {
                day4_2.textContent = "학생 공연";
            }
        }
        else if (dateId === "fifth") {
            if (day4_2) {
                day4_2.textContent = "연예인 공연";
            }
        }
    }

    allButtons.forEach((e) => {
        e.addEventListener("click", handleClick);
    });

</script>
