<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>administrator</title>
    <link rel="stylesheet" href="administrator.css">
</head>
<body>
    <div class="bar"> 
        <a><img src="images/back.png" alt="뒤로가기" class="list_icon"></a>
        <img src="images/logo.png" alt="로고" class="list_icon">
        <a><img src="images/Group 1_pink.png" alt="목록" class="list_icon"></a>
    </div>
    <p id="login-exp">관리자 모드를 이용하기 위해서는<br>
        아이디와 비밀번호를 입력해주세요 :)
    </p>
    <div class="login-form">
        <form>
            <p class="exp">아이디</p>
            <input type="text" name="id" class="text-field" placeholder="아이디를 입력해주세요.">
            <p class="exp">비밀번호</p>
            <input type="text" name="password" class="text-field" placeholder="비밀번호를 입력해주세요.">
            <div class="ad-btn">
                <input type="submit" value="이전으로" class="preview-btn">
                <input type="submit" value="다음" class="submit-btn">
            </div>

        </form>
    </div>
</body>
</html>
