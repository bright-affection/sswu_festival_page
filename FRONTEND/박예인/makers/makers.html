<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>makers</title>
    <link rel="stylesheet" href="makers.css" />
  </head>
  <body>
    <!-- 상단바 -->
    <div class="top_bar">
      <img src="..\img\backicon.svg" alt="백버튼" class="back_btn" />
      <img src="..\img\prismPink.svg" alt="로고" class="logo_img" />
      <img src="..\img\hamburger.svg" alt="햄버거 버튼" class="ham_btn" />
    </div>
    <!-- 만든사람들 선 -->
    <div class="line">
      <div class="texts">
        <div class="makers">만든 사람들</div>
        <div class="likelion11">멋쟁이사자처럼 11기</div>
      </div>
    </div>
    <!-- pm -->
    <div class="profile">
      <span class="position">PM & DESIGN</span>
      <div class="profile_info">
        <img src="..\img\profile_img.png" class="profile_img" />
        <span class="name">송지연</span>
        <span class="major">서비스디자인공학과 22</span>
        <span class="mission">서비스 총 기획 및 디자인</span>
      </div>
    </div>
    <!-- front-end -->
    <div class="profile">
      <span class="position">Front-End</span>
      <!-- 첫번째 줄 -->
      <!-- FE1 -->
      <div class="profile_info">
        <img src="..\img\FE.png" class="profile_img" />
        <span class="name">김소정</span>
        <span class="major">AI융합학부 21</span>
        <span class="mission">프론트엔드 총괄</span>
      </div>
      <div class="row">
        <!-- FE2 -->
        <div class="profile_info">
          <img src="..\img\FE.png" class="profile_img" />
          <span class="name">문수호</span>
          <span class="major">AI융합학부 22</span>
          <span class="mission">프론트엔드</span>
        </div>
        <!-- FE3 -->
        <div class="profile_info">
          <img src="..\img\FE.png" class="profile_img" />
          <span class="name">박예인</span>
          <span class="major">AI융합학부 21</span>
          <span class="mission">프론트엔드</span>
        </div>
      </div>
      <!-- 두번째 줄 -->
      <div class="row">
        <!-- FE4 -->
        <div class="profile_info">
          <img src="..\img\FE.png" class="profile_img" />
          <span class="name">이소민</span>
          <span class="major">AI융합학부 21</span>
          <span class="mission">프론트엔드</span>
        </div>
        <!-- FE5 -->
        <div class="profile_info">
          <img src="..\img\FE.png" class="profile_img" />
          <span class="name">이채현</span>
          <span class="major">컴퓨터공학과 22</span>
          <span class="mission">프론트엔드</span>
        </div>
      </div>
    </div>

    <!-- Back-End -->
    <div class="profile">
      <span class="position">Back-End</span>
      <!-- 첫번째 줄 -->
      <div class="row">
        <!-- FE1 -->
        <div class="profile_info">
          <img src="..\img\BE.png" class="profile_img" />
          <span class="name">김현수</span>
          <span class="major">컴퓨터공학과 22</span>
          <span class="mission">백엔드</span>
        </div>
        <!-- FE2 -->
        <div class="profile_info">
          <img src="..\img\BE.png" class="profile_img" />
          <span class="name">이가인</span>
          <span class="major">컴퓨터공학과 19</span>
          <span class="mission">백엔드</span>
        </div>
      </div>
      <!-- 두번째 줄 -->
      <div class="row">
        <!-- FE1 -->
        <div class="profile_info">
          <img src="..\img\BE.png" class="profile_img" />
          <span class="name">이예령</span>
          <span class="major">컴퓨터공학과 22</span>
          <span class="mission">백엔드 총괄</span>
        </div>
        <!-- FE2 -->
        <div class="profile_info">
          <img src="..\img\BE.png" class="profile_img" />
          <span class="name">전수진</span>
          <span class="major">AI융합학부 21</span>
          <span class="mission">백엔드</span>
        </div>
      </div>
    </div>
  </body>
</html>
