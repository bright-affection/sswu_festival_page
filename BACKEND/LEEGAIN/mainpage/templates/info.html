<!DOCTYPE html>

<head>
</head>

<body>
    info 목록 페이지
    <ul>
        {% for q in infos %}
        <li>
            <!-- 질문의 제목을 표시하고, 해당 질문의 상세 페이지로 이동할 수 있는 링크를 표시 -->
            <a href="{% url 'mainpage:info_post' q.id %}">{{ q.title }}</a>
            <p>{{ q.image }}</p>

        </li>
        {% endfor %}
    </ul>

    <button>더보기</button>

</body>
